<!DOCTYPE html>
<html ng-app="diabloApp">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="scripts/bootstrap.css">
<script src="scripts/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- Application Configurations -->
<link rel="stylesheet" type="text/css" href="scripts/equipaments.css" />
<link rel="stylesheet" type="text/css" href="scripts/skills.css" />
<link rel="stylesheet" type="text/css" href="scripts/default.css" />
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/controllers.js"></script>
<script type="text/javascript" src="scripts/directives.js"></script>

</head>
<body ng-controller="CreatePageCtrl as pageCtrl">
	<main-menu></main-menu>
	<div class="container">
		<form name="createCharacterForm" ng-submit="createCharacterForm.$valid && pageCtrl.createCharacter(character)">
			<div class="form-group">
				
				<label>Character Name</label>
				<input type="text" class="form-control ng-invalid ng-dirty" ng-model="diabloCtrl.character.name" required>
				
				<label>Character Class</label>				
				<select ng-model="diabloCtrl.character.classId" name="singleSelect" id="singleSelect" class="form-control">
					<option ng-repeat="class in pageCtrl.classList" value="{{class.id}}">{{class.name}}</option>
    			</select>
    			<label>Character Equipments</label><br>    			
    			<div class="row">
    				<button type="button" class="btn btn-default" data-toggle="modal" data-target="#shoulderModal">Select Shoulder</button>
    				<img >
    				<div character-shoulder-modal></div>
				</div>
    			<button type="button" class="btn btn-default buttons">Select Head</button>
    			<button type="button" class="btn btn-default buttons">Select Amulet</button>
    			<button type="button" class="btn btn-default buttons">Select Hand</button>
    			<button type="button" class="btn btn-default buttons">Select Torso</button>
    			<button type="button" class="btn btn-default buttons">Select Bracers</button>
    			<button type="button" class="btn btn-default buttons">Select Ring</button>
    			<button type="button" class="btn btn-default buttons">Select Belt</button>
    			<button type="button" class="btn btn-default buttons">Select Ring</button>
    			<button type="button" class="btn btn-default buttons">Select Weapon</button>
    			<button type="button" class="btn btn-default buttons">Select Legs</button>
				<button type="button" class="btn btn-default buttons">Select Weapon</button>
				<button type="button" class="btn btn-default buttons">Select Boots</button>
			</div>
			<div> createCharacterForm is valid: {{createCharacterForm.$valid}}</div>
		</form>
	</div>
</body>
</html>
